<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
             <div class="sub-container grant-location-container">
                <img src="./images//location.png" alt="location" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
             </div>

             <!-- search weather form -->
              <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput >
                <button class="btn">
                    <img src="./images/search.png" alt="search" width="20" height="20" loading="lazy">
                </button>
              </form>

            <!-- Loading screen container -->
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" alt="loading" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info container -->
             <div class="sub-container  user-info-container">

                <!-- city name & flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- Weather description -->
                <p data-weatherDesc></p>

                <!-- weather Icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards parameters -->
                 <div class="parameter-container">

                    <!-- 1st card -->
                     <div class="parameter">
                        <img src="./images/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                     </div>

                     <!-- 2nd card -->
                      <div class="parameter">
                        <img src="./images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--3rd card -->
                     <div class="parameter">
                        <img src="./images//cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                     </div>

             </div>
                        
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
